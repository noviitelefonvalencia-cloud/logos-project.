name: build-apex
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip libncurses5 libstdc++6 wget zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev
          pip3 install --user --upgrade buildozer cython==0.29.33 virtualenv

      - name: Build Execution
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          # Force clean build to resolve dependency conflicts found in #152
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColdChain-Apex-v153
          path: bin/*.apk
