name: build-apex
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip libncurses5 libstdc++6 wget zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev
          pip3 install --user --upgrade buildozer cython==0.29.33 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Pre-accept Android SDK Licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # Принудительное принятие всех лицензий, на которых застрял билд #152
          yes | buildozer android status || true 

      - name: Build Execution
        run: |
          # Используем 'yes' для всех внутренних запросов buildozer
          yes | buildozer --verbose android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColdChain-Apex-Final
          path: bin/*.apk
