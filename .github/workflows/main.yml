name: build-apex
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: System Environment Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk libncurses5 libstdc++6
          pip3 install --user --upgrade buildozer cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Full SDK Authorization
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          # Accepting EVERY possible license in the system SDK
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          
          # Verification of license files
          ls -R $ANDROID_SDK_ROOT/licenses
          
      - name: Build Execution
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk-bundle
        run: |
          # Forcing buildozer to bypass internal license checks
          buildozer --verbose android debug
