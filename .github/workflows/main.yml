name: build-apex
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: System Environment Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk libncurses5 libstdc++6 wget zip unzip
          pip3 install --user --upgrade buildozer cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build Execution
        run: |
          git config --global --add safe.directory '*'
          # Initializing build sequence with verbose logging
          yes | buildozer --verbose android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColdChain-Apex-Final
          path: bin/*.apk

      - name: Upload Build Log Backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-build-log
          path: .buildozer/android/platform/build/dists/*/build/outputs/apk/debug/*.apk 
