
import os
from kivy.app import App
from kivy.uix.label import Label
from ctypes import CDLL

class ApexApp(App):
    def build(self):
        status = "System: Online"
        try:
            # Determining the path for the compiled C-core
            # The .so file name depends on your buildozer settings
            lib_path = os.path.join(os.getcwd(), "lib", "vessel.so")
            
            if os.path.exists(lib_path):
                vessel = CDLL(lib_path)
                # Assuming vessel_init is a function in your vessel.c
                # vessel.vessel_init() 
                status += "\nC-Core: Materialized"
            else:
                status += "\nC-Core: Not found in path"
        except Exception as e:
            status += f"\nResonance Error: {str(e)}"

        return Label(text=status)

if __name__ == '__main__':
    ApexApp().run()
