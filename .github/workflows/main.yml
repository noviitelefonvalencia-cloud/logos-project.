name: build-apex
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git zip unzip libncurses5 libstdc++6 libssl-dev libffi-dev build-essential
          
      - name: Install Buildozer
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 cryptography
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Diagnostic Injector
        run: |
          echo "=== [SYSTEM CHECK: START] ==="
          echo "Timestamp: $(date)"
          df -h
          echo "--- Path Verification ---"
          ls -R $ANDROID_HOME/cmdline-tools || echo "ALARM: cmdline-tools missing"
          echo "--- Context Variables ---"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "=== [SYSTEM CHECK: END] ==="

      - name: Build APK
        run: |
          # Linking pre-installed SDK to buildozer
          export ANDROID_SDK_HOME=$ANDROID_HOME
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
          
          # Stable license acceptance
          yes | sdkmanager --licenses || true
          
          buildozer --verbose android debug --app-android-accept-sdk-license --profile
