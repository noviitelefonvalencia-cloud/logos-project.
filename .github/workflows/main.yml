name: build-apex
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y clang binutils
      - name: Install Dependencies
        run: pip install buildozer cython cryptography requests
      - name: Compile Vessel
        run: |
          clang -Os -finline-functions -fno-ident -static vessel.c -o vessel
          strip --strip-all vessel
          head -c 24 /dev/urandom >> vessel
      - name: Build APK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb74abc367c34458d717\n24333f8a63b6825ea0c55216f24f9b6582c1a034" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: apex-artifact
          path: bin/*.apk
