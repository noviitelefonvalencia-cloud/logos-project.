name: build-apex
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools git zip unzip libncurses5 libstdc++6 libssl-dev libffi-dev build-essential
          
      - name: Install Buildozer
        run: |
          pip3 install --user --upgrade buildozer cython==0.29.33 cryptography
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build APK
        run: |
          # 1. Quietly accept licenses via system sdkmanager (No pipes!)
          sdkmanager --licenses <<EOF
          y
          y
          y
          y
          y
          y
          y
          EOF
          
          # 2. Link buildozer to the pre-installed system SDK
          export ANDROID_SDK_HOME=$ANDROID_HOME
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
          
          # 3. Final build with pure flag
          buildozer --verbose android debug --app-android-accept-sdk-license --profile
