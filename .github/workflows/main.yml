name: Logos Build Final

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libsqlite3-dev \
            sqlite3 \
            bzip2 \
            libbz2-dev \
            libssl-dev \
            openssl \
            libffi-dev \
            libgmp-dev \
            libmpfr-dev \
            libmpc-dev \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            cmake \
            ant

      - name: Install Buildozer and Cython
        run: |
          pip3 install --upgrade pip
          # Explicitly installing Cython < 3.0 as per Gemini 1 recommendation
          pip3 install --user --upgrade "cython<3.0" buildozer virtualenv setuptools

      - name: Build Android APK
        run: |
          # Adding local bin to PATH to find buildozer
          export PATH=$PATH:$HOME/.local/bin
          # Force cleaning to prevent index crashes
          buildozer android clean
          # Executing build in debug mode
          buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Logos-Package
          path: bin/*.apk
