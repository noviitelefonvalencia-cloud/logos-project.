name: build-apex
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: System Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk libncurses5 libstdc++6 wget zip unzip
          pip3 install --user --upgrade buildozer cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Build Execution
        run: |
          git config --global --add safe.directory '*'
          # Creating spec if missing
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          # Force requirements and permissions
          sed -i 's/requirements =.*/requirements = python3,kivy,requests,jnius/' buildozer.spec
          sed -i 's/android.permissions =.*/android.permissions = INTERNET,REQUEST_INSTALL_PACKAGES/' buildozer.spec
          sed -i 's/#android.accept_sdk_license =.*/android.accept_sdk_license = True/' buildozer.spec
          # Running build with forced license acceptance
          yes | buildozer --verbose android debug
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ColdChain-Apex-v2
          path: bin/*.apk
