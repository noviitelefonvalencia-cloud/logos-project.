      - name: Build APK
        run: |
          # Tact 1: License penetration
          yes | buildozer android debug || true
          # Tact 2: Build with full log redirection
          buildozer android debug > build_log.txt 2>&1 || echo "Build failed, check log artifact"
          
      - name: Upload Logs on Failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build_log.txt
